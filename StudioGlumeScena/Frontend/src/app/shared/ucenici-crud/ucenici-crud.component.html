<div class="container-fluid info-section-2 big-padding-top pb-5 ucenici-wrapper" id="ucenici">
  <p class="display-4 text-center ucenici-title">Učenici</p>
  <mat-form-field appearance="standard">
    <mat-label>Filtriraj po prezimenu</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-wrapper mb-4">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="redniBroj">
        <th mat-header-cell *matHeaderCellDef> Redni broj </th>
        <td mat-cell *matCellDef="let row; let i = index;"> {{ paginator?.pageIndex * paginator?.pageSize + i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
        <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
      </ng-container>

      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
        <td mat-cell *matCellDef="let row"> {{row.prezime}} </td>
      </ng-container>

      <ng-container matColumnDef="godinaRodjenja">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Godina rođenja </th>
        <td mat-cell *matCellDef="let row"> {{row.godinaRodjenja}} </td>
      </ng-container>

      <ng-container matColumnDef="brojTelefona">
        <th mat-header-cell *matHeaderCellDef> Broj telefona </th>
        <td mat-cell *matCellDef="let row"> {{row.brojTelefona}} </td>
      </ng-container>

      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let row"> {{row.adresa}} </td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef>Akcije</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <button class="table-action-button" matTooltip="Pregled" (click)="pregled(row)"><mat-icon>remove_red_eye</mat-icon></button>
            <button class="table-action-button" matTooltip="Izmena" (click)="izmena(row)"><mat-icon>edit</mat-icon></button>
            <button class="table-action-button" matTooltip="Brisanje" (click)="brisanje(row)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">Nema podataka.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <button *ngIf="jeAdministrator" class="btn btn-transparent-secondary float-end" (click)="dodaj()">Dodaj	<i class="fas fa-plus"></i></button>
</div>
