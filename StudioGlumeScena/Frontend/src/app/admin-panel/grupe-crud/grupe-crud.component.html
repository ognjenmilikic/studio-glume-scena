<div class="container-fluid info-section-2 big-padding-top pb-5" id="grupe">
  <p class="display-4 text-center">Grupe</p>
  <mat-form-field appearance="standard">
    <mat-label>Filtriraj po lokaciji</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-wrapper mb-4">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="redniBroj">
        <th mat-header-cell *matHeaderCellDef> Redni broj </th>
        <td mat-cell *matCellDef="let row; let i = index;"> {{ paginator?.pageIndex * paginator?.pageSize + i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="vremeOdrzavanjaCasa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vreme održavanja časa </th>
        <td mat-cell *matCellDef="let row"> {{row.vremeOdrzavanjaCasa}} </td>
      </ng-container>

      <ng-container matColumnDef="lokacija">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lokacija </th>
        <td mat-cell *matCellDef="let row"> {{row.lokacija}} </td>
      </ng-container>

      <ng-container matColumnDef="uzrast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Uzrast </th>
        <td mat-cell *matCellDef="let row"> {{row.uzrast}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let row"> {{row.profesor}} </td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef>Akcije</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <button class="table-action-button" matTooltip="Pregled" (click)="pregled(row)"><mat-icon>remove_red_eye</mat-icon></button>
            <button class="table-action-button" matTooltip="Izmena" (click)="izmena(row)"><mat-icon>edit</mat-icon></button>
            <button class="table-action-button" matTooltip="Brisanje" (click)="brisanje(row)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">Nema podataka.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <button class="btn btn-transparent-secondary float-end" (click)="dodaj()">Dodaj	<i class="fas fa-plus"></i></button>
</div>
