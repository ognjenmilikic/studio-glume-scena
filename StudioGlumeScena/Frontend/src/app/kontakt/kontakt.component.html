<img src="../../assets/images/lokacija/sala-new.jpg" class="hero-image">
<div class="container-fluid p-0 m-0 hero-kontakt d-flex justify-content-center align-items-center">
    <div>
        <p class="display-3 text-center">Kontakt</p>
        <p class="h6 text-center">Studio glume „Scena” se nalazi na sledećim lokacijama:</p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
      <ng-container *ngFor="let lokacija of sveLokacije">
        <div class="col-lg-4 col-md-6 p-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ lokacija.naziv }}</h3>
              <h5 class="card-subtitle mb-2"><i class="fas fa-map-marker-alt"></i> {{ lokacija.adresa }}</h5>
              <p class="card-text"><i class="fas fa-phone"></i> {{ lokacija.kontaktTelefon }}</p>
              <iframe [src]="lokacija.mapaSafeSource" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
</div>
