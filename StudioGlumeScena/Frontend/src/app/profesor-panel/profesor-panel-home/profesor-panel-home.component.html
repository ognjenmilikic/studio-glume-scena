<ng-container *ngIf="!loading">
  <div class="container-fluid info-section-2 text-center big-padding-top">
    <p class="display-3 m-0">Profesor panel</p>
  </div>
  <div class="info-section-2 clipped"></div>
  <div class="container-fluid info-section-1 py-5">
    <div class="col-md-12 info-section-2 pt-5 my-5 px-4" *ngFor="let grupa of grupe; let i = index">
      <p class="display-4 text-center">{{ i + 1 }}. Grupa</p>
      <div class="container-fluid px-0 py-4">
        <div class="row gx-4">
          <div class="col-md-6">
            <div class="p-3 info-section-1 h-100 d-flex flex-column">
              <p class="text-left"><b>Lokacija:</b> {{ grupa.lokacija.naziv }}</p>
              <p class="text-left"><b>Adresa:</b> {{ grupa.lokacija.adresa }}</p>
              <p class="text-left"><b>Vreme održavanja časa:</b> {{ grupa.danOdrzavanjaCasa }}, {{ grupa.vremeOdrzavanjaCasa }}</p>
              <p class="text-left"><b>Uzrast:</b> {{ grupa.uzrast.naziv }}</p>
              <p class="text-left"><b>Zadatak za sledeći čas:</b> {{ grupa.aktivanZadatak }}</p>
              <button class="btn btn-primary" (click)="zadajNoviZadatak(grupa)">Zadaj novi zadatak</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="p-3 info-section-1 h-100 d-flex flex-column">
              <iframe [src]="grupa.lokacija.mapaSafeSource" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
      <app-ucenici-crud #uceniciCrud [ucenici]="grupa.ucenik" [sveGrupe]="grupe" (promenaMedjuUcenicima)="ucitajStranicu()"></app-ucenici-crud>
    </div>
  </div>
</ng-container>
<app-spinner [loading]="loading"></app-spinner>
